settings:
  default_node_type: cpu
  case_sensitive: false
  auto_generate_labels: true
  hardware_defaults:
    gpu:
      cpu_cores: 48
      gpu_count: 3
    cpu:
      cpu_cores: 32
      gpu_count: 0
  node_type_patterns:
    gpu_a40:
      pattern: ^gpu(0[1-9]|1[0-9]|2[0-9])$
      cpu_cores: 64
      gpu_count: 3
    gpu_l40:
      pattern: ^gpu3[0-5]$
      cpu_cores: 64
      gpu_count: 3
    insy:
      pattern: ^insy\d+
      cpu_cores: 32
      gpu_count: 4
    influ_gpu:
      pattern: ^influ[1-3]$
      cpu_cores: 32
      gpu_count: 8
    influ_cpu:
      pattern: ^influ[4-6]$
      cpu_cores: 64
      gpu_count: 0
    cor:
      pattern: ^cor\d+
      cpu_cores: 32
      gpu_count: 8
    awi01:
      pattern: ^awi01$
      cpu_cores: 36
      gpu_count: 1
    awi02:
      pattern: ^awi02$
      cpu_cores: 28
      gpu_count: 2
    awi:
      pattern: ^awi\d+
      cpu_cores: 32
      gpu_count: 0
    3dgi:
      pattern: ^3dgi\d+
      cpu_cores: 32
      gpu_count: 0
    grs:
      pattern: ^grs\d+
      cpu_cores: 16
      gpu_count: 0
    100plus:
      pattern: ^100plus$
      cpu_cores: 32
      gpu_count: 0
